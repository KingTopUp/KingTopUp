
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KingTopUp - Galaxy Theme</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="KingTopUp Logo" class="logo"/>
    <h1>KingTopUp</h1>
    <p>Top Up Game Murah • Aman • Cepat</p>
  </header>
  <main>
    <section class="form-section">
      <h2>Formulir Pembelian</h2>
      <form id="orderForm">
        <label for="game">Pilih Game:</label>
        <select id="game" name="game">
          <option value="mlbb">Mobile Legends</option>
          <option value="ff">Free Fire</option>
          <option value="pubg">PUBG Mobile</option>
          <option value="hsr">Honkai Star Rail</option>
          <option value="wow">Wuthering Waves</option>
          <option value="bs">Blood Strike</option>
          <option value="steam">Steam Wallet</option>
        </select>
        <label for="product">Jumlah Top Up:</label>
        <select id="product" name="product">
          <option value="86">86 Diamond</option>
          <option value="172">172 Diamond</option>
          <option value="344">344 Diamond</option>
          <option value="706">706 Diamond</option>
        </select>
        <label for="id">ID Game:</label>
        <input type="text" id="id" name="id" required />
        <label for="server">Server/Zona (jika ada):</label>
        <input type="text" id="server" name="server" />
        <label for="payment">Metode Pembayaran:</label>
        <select id="payment" name="payment">
          <option value="ovo">OVO</option>
          <option value="gopay">GoPay</option>
          <option value="dana">Dana</option>
        </select>
        <label for="wa">No WhatsApp:</label>
        <input type="text" id="wa" name="wa" required />
        <button type="submit">Beli Sekarang</button>
      </form>
      <p id="status"></p>
    </section>
  </main>
  <footer>© 2025 KingTopUp - All Rights Reserved</footer>
  <script src="script.js"></script>
</body>
</html>
